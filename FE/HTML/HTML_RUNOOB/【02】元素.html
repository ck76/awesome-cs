<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素</title>
</head>
<body>
<p>
    HTML 元素语法<br>
    HTML 元素以开始标签起始<br>
    HTML 元素以结束标签终止<br>
    元素的内容是开始标签与结束标签之间的内容<br>
    某些 HTML 元素具有空内容（empty content）<br>
    空元素在开始标签中进行关闭（以开始标签的结束而结束）<br>
    大多数 HTML 元素可拥有属性<br>
</p>
</body>
</html>
