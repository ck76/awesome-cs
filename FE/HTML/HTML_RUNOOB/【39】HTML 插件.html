插件的功能是扩展 HTML 浏览器的功能。

HTML 助手（插件）
辅助应用程序（helper application）是可由浏览器启动的程序。辅助应用程序也称为插件。

辅助程序可用于播放音频和视频（以及其他）。辅助程序是使用 object> 标签来加载的。

使用辅助程序播放视频和音频的一个优势是，您能够允许用户来控制部分或全部播放设置。

插件可以通过 object> 标签或者 embed> 标签添加在页面中。

大多数辅助应用程序允许对音量设置和播放功能（比如后退、暂停、停止和播放）的手工（或程序的）控制。

Note 我们可以使用 video> 和 audio> 标签来显示视频和音频
<hr>

<object width="400" height="50" data="bookmark.swf"></object>

<object width="100%" height="500px" data="https://www.runoob.com/try/try.php?filename=tryhtml_object_html"></object>

<object data="https://www.runoob.com/try/demo_source/logo.png"></object>

<hr>
<embed width="400" height="50" src="bookmark.swf">
<embed width="100%" height="500px" src="https://www.runoob.com/try/try.php?filename=tryhtml_object_html">
<embed src="https://www.runoob.com/try/demo_source/logo.png">
</body>
