<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>文本格式和</title>

<b> 定义粗体文本</b><br>

<i> 定义斜体字</i><br>
<small> 定义小号字</small>
<br>
<strong> 定义加重语气</strong><br>
aaaa<sub> 定义下标字</sub><br>aaaa
aaaaa<sup> 定义上标字</sup><br>aaaa

<br>
