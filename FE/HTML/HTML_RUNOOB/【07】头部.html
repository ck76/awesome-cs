<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <title>Title</title>
    <base href="http://www.runoob.com/images/" target="_blank">
    <p>base标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接:</p>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <p>标签定义了文档与外部资源之间的关系。标签通常用于链接到样式表:</p>

    <style type="text/css">
        body {background-color:yellow}
        p {color:blue}
    </style>
    <p>标签定义了HTML文档的样式文件引用地址.
        在style 元素中你也可以直接添加样式来渲染 HTML 文档</p>

    <script>

        document.write("Hello World! 标签用于加载脚本文件，如： JavaScript")
    </script>
</head>
<body>
<p>
<!--<head>	定义了文档的信息
<title>	定义了文档的标题
<base>	定义了页面链接标签的默认链接地址
<link>	定义了一个文档和外部资源之间的关系
<meta>	定义了HTML文档中的元数据
<script>	定义了客户端的脚本文件
<style>	定义了HTML文档的样式文件-->

</p>
</body>
</html>
