<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <head>
        <script>
            function goBack() {
                window.history.back()
            }
        </script>
    </head>

    <script>
        function goForward() {
            window.history.forward()
        }
    </script>
</head>
<body>
<input type="button" value="Back" onclick="goBack()">
<input type="button" value="Forward" onclick="goForward()">

</body>
</html>
