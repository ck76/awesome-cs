<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
    cars = ["BMW", "Volvo", "Saab", "Ford"];
    for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + "<br>");
    }
    for (item in cars) {
        document.write(item + " " + cars[item] + "<br>");
    }
</script>

</body>
</html>
